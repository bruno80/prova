<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons slot="end" (click)="modal()">
      <ion-button>
        <ion-icon color="dark" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    Lista de Contatos
  </ion-list-header>

  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos">
      <ion-item href="/contato-detail/{{contato.id}}">
        <ion-avatar slot="start">
          <img src="{{contato.url}}" alt="">
        </ion-avatar>
        <ion-label>
          {{contato.nome}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="dark">
          <ion-icon name="trash" slot="end" (click)="delete(contato)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
